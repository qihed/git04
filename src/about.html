<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контент-менеджмент</title>
    <meta name="managment" content="Краткий блог о контенте на сайте">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <meta name="about" content="Узнайте больше о нашей компании и истории">
    <meta property="og:type" content="website">
    <meta property="og:title" content="content-managment">
    <meta property="og:description" content="Кратко о контенте">
    <meta property="og:image" content="https://iimg.su/i/49j2CK">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <a href="/"><img src="../assets/favicon.ico" alt="Это самолётик телеграма, только черный"></a>
        <!-- Главное меню навигации -->
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
            <!-- Кнопка открытия модалки -->
            <button id="openDialog" type="button">Написать нам</button>
            <!-- Модалка с формой -->
            <dialog id="contactDialog" aria-labelledby="dialogTitle">
                <h2 id="dialogTitle">Обратная связь</h2>
                <form id="contactForm" method="dialog" novalidate>
                    <label for="name">Имя</label>
                    <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required autocomplete="email">
                    <label for="phone">Телефон</label>
                    <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel"
                        aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required
                        pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                    <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>
                    <label for="date">Дата</label>
                    <input id="date" name="date" type="date">
                    <label for="topic">Тема</label>
                    <select id="topic" name="topic" required>
                        <option value="">Выберите тему</option>
                        <option>Вопрос</option>
                        <option>Заказ</option>
                    </select>
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <div class="form-actions">
                        <button type="button" id="closeDialog">Закрыть</button>
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </dialog>
        </nav>
    </header>

    <main>
        <!-- Простые "хлебные крошки" -->
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Главная</a> →
            <span>О нас</span>
        </nav>

        <h1>О нашей компании</h1>
        <section>
            <h2>Наша история</h2>
            <p>Текст о том, как все начиналось...</p>
        </section>
        <section>
            <h2>Наша команда</h2>
            <p>Текст о команде...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
</body>

</html>
